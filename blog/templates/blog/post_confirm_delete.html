{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h4>Hey, do you wanna delete this post <b>"{{ object.title }}"</b>?</h4>

                {% if object.image %}
                    <img src="{{ object.image.url }}" class="img-fluid my-3" alt="Post Image">
                {% endif %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a href="{% url 'blog-detail' object.pk %}" class="btn btn-outline-secondary ml-2">Cancel</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Changed your mind? <a href="{% url 'blog-home' %}">Go back</a>
            </small>
        </div>
    </div>
{% endblock content %}
